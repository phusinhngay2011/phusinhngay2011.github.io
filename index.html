      <span>Xuất file kết quả</span>
    </button>

    <button class="button-2" role="button" id="resetBtn">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">

      <span>Đánh giá lại tất cả</span>
    </button>
  </header>
  <div class="images-viewer">
    <div class="images-viewer__list">
      <h1>Danh sách ảnh <span id="numberOfImages">()</span>:</h1>
      <div class="images-viewer__list__statistic">
        <span id="trueCount">Số ảnh đúng: 0</span>
        <span id="falseCount">Số ảnh sai: 0</span>
        <span id="unEvaluatedCount">Số ảnh chưa đánh giá: 0</span>
      </div>
      <div class="images-viewer__list__container">
        <ul id="fileList"></ul>
      </div>
    </div>
    <div class="images-viewer__container">
      <div class="images-viewer__container__viewer">
        <div class="images-viewer__container__viewer__img-container">
          <img id="imageDisplay" src="" alt="Selected Image" style="display: none;" />
          <div id="loader" class="loader"></div>
          <img id="myresult" class="img-zoom-result" />

        <div class="images-viewer__container__viewer__controls">
          <button class="button" role="button" id="prevImageBtn">
            Ảnh trước
          </button>
          <button class="button" role="button" id="nextImageBtn">
            Ảnh sau
          </button>
        </div>

        <div class="images-viewer__container__viewer__verify">
          <button class="button button-false" role="button" id="falseBtn">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M17 7L7 17M7 7L17 17" stroke="white" stroke-width="2" stroke-linecap="round"
                stroke-linejoin="round" />
            </svg>

            <span>Sai</span>
          </button>
          <button class="button button-true" role="button" id="trueBtn">

              <path d="M20 6L9 17L4 12" stroke="white" stroke-width="2" stroke-linecap="round"
